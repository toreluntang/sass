<div class="container">
	<div class="row login-view">
		<div class="col-md-4 col-md-offset-4">
			<div class="wrapper">
			<h1 class="login-view-title">Welcome to Fakestagram</h1>
			  <form class="form-signin">       
			    <div class="form-group">
			    	<input type="text" ng-model="auth.username" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" value="testuser1"/>
			    </div>
				<div class="form-group">
					<input type="password" ng-model="auth.password" class="form-control" name="password" placeholder="Password" required=""  value="testpass1"/> 
				</div>	    
			    <button class="btn btn--default" ng-click="auth.login(auth.username, auth.password)">Login</button>   
			  </form>
			</div>
		</div>
	</div>	
</div>
