<div class="container">
	<div class="row login-view">
		<div class="col-md-12">
		  <form class="form-signup">    
	    	<input type="text" ng-model="auth.usernameSignup"  name="username" placeholder="Username" required="" autofocus=""/>		 
			<input type="password" ng-model="auth.passwordSignup" name="password" placeholder="Password" required=""/> 
			<button class="btn btn--default" ng-click="auth.signup(auth.usernameSignup, auth.passwordSignup)">Signup</button> 
			<div class="alert alert-danger" ng-show="auth.passwordError">
  				<strong>Error!</strong> Password must be 10 characters or longer.
			</div>
		  </form>
		   
		</div>
		<div class="col-md-8">
			<div class="wrapper">
			<h1 class="login-view-title">Welcome to Fakestagram Irina</h1>
			  <form class="form-signin">       
			    <div class="form-group">
			    	<input type="text" ng-model="auth.username" class="form-control" name="username" placeholder="Username" required="" autofocus=""/>
			    </div>
				<div class="form-group">
					<input type="password" ng-model="auth.password" class="form-control" name="password" placeholder="Password" required=""  /> 
				</div>	    
			    <button class="btn btn--default" ng-click="auth.login(auth.username, auth.password)">Login</button>   
			    <div class="alert alert-danger" ng-show="auth.loginError">
  					<strong>Error!</strong> Login failed. Check username and password.
				</div>
			  </form>
			</div>
		</div>
	</div>	
</div>
